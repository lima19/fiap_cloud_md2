name: CD - Pull Request

on:
  pull_request:
    branches:
      - main   # CD roda quando h√° push/merge na main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore src/FIAP.CloudGames.Api/FIAP.CloudGames.Api.csproj

      - name: Build project
        run: dotnet build src/FIAP.CloudGames.Api/FIAP.CloudGames.Api.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish src/FIAP.CloudGames.Api/FIAP.CloudGames.Api.csproj --configuration Release --no-build --output ./publish

      # Exemplo: upload artefatos (se quiser guardar)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: ./publish

